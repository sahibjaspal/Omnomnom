<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <h1> Purpose: To show event handling using jQuery</h1>

   

   <link rel="stylesheet" href="../css/CSS.css" />

</head>
<body>
    
   <div class="maindiv">
    <br />
    <br />

    Hover your mouse over the div box below to see the animation:
    <br />
    <br />
 
    
    <div id="div1" style="background:red; height:100px; width:100px; position:absolute">
        Animation Div

    </div>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />


    Place your mouse on the text below to change its color and see the alert box:

    <p id="p1">This is a paragraph.</p>

    <br />
    <br />
       </div>
       
     <hr />
    <b>Sources:</b>
    <a href="http://net4.ccs.neu.edu/home/sahibj/fileview/Default.aspx?~/experiments/jQuery experiments/jQueryevents.html">HTML Source</a>
  

</body>
</html>
 <script src="../../javascript/jquery-2.1.0.min.js" type="text/javascript"> </script>
    <script type="text/javascript">
        $("document").ready(function () {
            $("#p1").mouseenter(function () {
                $("#p1").css("color", "green").css("font-size", "30px");
                alert("You just entered the paragraph");
            })

        })

        $("document").ready(function () {
            $("#div1").mouseover(function () {
                $("#div1").animate({ left: '100px' });
            })

        })

        </script>
