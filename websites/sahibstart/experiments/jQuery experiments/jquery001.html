<body>

    <button id="button1">Hide Header!</button>

    <p>
        This text is in a paragraph tag.

 <script src="../../javascript/jquery-2.1.0.min.js" type="text/javascript"> </script>
    <script type="text/javascript">


        $(document).ready(function () {
            alert("Hello World from jQuery!");

        })


        var header2 = jQuery("h2");
        $(document).ready(function () {
            $("#button1").click(function () {
                header2.hide();
            })
        })

        var para1 = jQuery("p");
        $(document).ready(function () {
            $("#button2").click(function () {
                para1.css("color", "red");
                para1.css("font-size", "50px").html("Goodbye");
            })
        })

           </script>
