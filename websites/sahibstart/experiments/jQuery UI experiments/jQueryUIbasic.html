<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jquery Draggable</title>
    <h2>Purpose: To show the draggable functionality in jQuery UI: </h2>
    <link rel="stylesheet" type="text/css" href="../../css/jquery-ui-1.10.4.custom.min.css" />
   <link rel="stylesheet" href="css/UIbasic.css" />
    <script type="text/javascript" src="../../javascript/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="../../javascript/jquery-ui-1.10.4.custom.min.js"></script>
</head>
<body>

    <hr />
    In this experiment multiple boxes can be dragged and after dragging their position remains fixed to each other.
    <br />


    <div id="divouter" class="outer">
    
        
        <div id="div1" class="firstdiv">


        </div>
        <div id="div2" class="seconddiv">


        </div>
    </div>

    <script>

        $(function () {
            $("#div1").draggable();
        });

        $(function () {
            $("#div2").draggable();
        });

        $(function () {
            $("#divouter").draggable();
        });

    </script>
    <br />
    <br />

</html>
