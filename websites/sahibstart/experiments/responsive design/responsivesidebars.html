    <h2><b>Purpose:</b> This experiment depicts the responsive behavior of the side bar.</h2>

<body>
    <p>
       <h3> Use in Project: This will be used to make sidebars responsive.</h3>

    </p>

    <hr />
    <br />
    <b>Sources:</b>
      <a href="http://net4.ccs.neu.edu/home/sahibj/fileview/Default.aspx?~/experiments/responsive design/responsivesidebars.html">HTML Source</a>

     <!-- This is the outerwrapper class which consists of 2 text columns that will depict responsive behavior -->
    <div class="outerwrapper">

         <!-- This is the leftext class which consists of a text -->
        <div class="leftext">
            <h1> DUMMY TEXT</h1>
            This is a dummy text.


        </div> <!-- the leftext class tag ends here -->

        <!-- This is the sidebar class which consists of a text that will depict responsive behavior -->
        <div class="sidebar">
            <h1>SIDE BAR</h1>
            This is text inside the side bar.

        </div> <!-- the sidebar class tag ends here -->
        <br />
      
    </div> <!-- the outerwrapper class tag ends here -->

   
</body>
